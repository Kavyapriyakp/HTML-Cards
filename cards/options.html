<html>
    <link rel="stylesheet" href="cardstyle.css">
    <div class="wrapper">
        <h1>Flipping Cards</h1>
        <div class="cols">
                  <div class="col" ontouchstart="this.classList.toggle('hover');">
                      <div class="container">
                          <div class="front" style="background-image: url(https://unsplash.it/500/500/)">
                              <div class="inner">
                                  <p>Patient</p>
                    <span>Subtitle</span>
                              </div>
                          </div>
                          <div class="back">
                              <div class="inner">
                                <p>Content(if any)</p>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col" ontouchstart="this.classList.toggle('hover');">
                      <div class="container">
                          <div class="front" style="background-image:url(https://unsplash.it/511/511/)">
                              <div class="inner">
                                  <p>Nurse</p>
                    <span>Subtitle(optional)</span>
                              </div>
                          </div>
                          <div class="back">
                              <div class="inner">
                                  <p>Content(if any)</p>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col" ontouchstart="this.classList.toggle('hover');">
                      <div class="container">
                          <div class="front" style="background-image: url(https://unsplash.it/502/502/)">
                              <div class="inner">
                                  <p>Doctor</p>
                    <span>Subtitle</span>
                              </div>
                          </div>
                          <div class="back">
                              <div class="inner">
                                  <p>Content(if any)</p>
                              </div>
                          </div>
                      </div>
                  </div>
                  
</html>
